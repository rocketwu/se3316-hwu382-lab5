<h3>My Lists</h3>
<table style="width: 100%" mat-table [dataSource]="lists">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="List Name">
    <th mat-header-cell *matHeaderCellDef> List Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Visibility">
    <th mat-header-cell *matHeaderCellDef> Visibility </th>
    <td mat-cell *matCellDef="let element"> {{element.isPublic}} </td>
  </ng-container>

  <ng-container matColumnDef="Operation">
    <th mat-header-cell *matHeaderCellDef> Operation </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="data.mode=='show'" mat-button (click)="show(element)">Show</button>
      <button *ngIf="data.mode=='show'" mat-button (click)="delete(element)">Delete</button>
      <button *ngIf="data.mode=='add'" mat-button (click)="addTo(element)">Add to</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button *ngIf="data.mode=='show'" mat-button (click)="addList()">Add List</button>
