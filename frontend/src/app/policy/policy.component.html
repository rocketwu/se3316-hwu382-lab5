<div *ngIf="!manageMode">
  <h2>Our Policy</h2>
  <textarea matInput style="width: 100%; height: 600px" [(ngModel)]="policy" [readonly]="true"></textarea>
</div>

<div *ngIf="manageMode">
  <h2>Modify Policy</h2>
  <textarea matInput style="width: 100%; height: 600px" [(ngModel)]="policy"></textarea>
  <br>
  <button mat-raised-button (click)="updatePolicy()">Update Policy</button>
</div>
