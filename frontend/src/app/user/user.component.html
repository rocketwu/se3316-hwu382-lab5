<h3>Manage User</h3>
<table style="width: 100%" mat-table [dataSource]="users">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="IsManager">
    <th mat-header-cell *matHeaderCellDef> IsManager </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle
        [(ngModel)]="element.isManager"
        (change)="changeManager(element)"
      >
      </mat-slide-toggle>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="IsDisabled">
    <th mat-header-cell *matHeaderCellDef> IsDisabled </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle
        [(ngModel)]="element.isDisabled"
        (change)="changeDisabled(element)"
      >
      </mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
