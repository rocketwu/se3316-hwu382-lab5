<mat-card class="Item" *ngIf="item.available>0 || manageMode" (click)="openDialog()">
  <mat-card-header>
    <mat-card-title>
      {{item.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Price: ${{item.price}}</p>
    <p>Sold: {{item.sold}}</p>
    <p>Available: {{item.available}}</p>
    <p>{{item.detail}}</p>
  </mat-card-content>
  <!--<button mat-button *ngIf="isLogin">Add to Cart</button>-->
</mat-card>
