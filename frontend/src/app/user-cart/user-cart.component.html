<h3>My Cart</h3>
<table style="width: 100%" mat-table [dataSource]="cartItems">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="Item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> ${{element.itemPrice}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="Operation">
    <th mat-header-cell *matHeaderCellDef> Operation </th>
    <td mat-cell *matCellDef="let element"> <app-single-cart-item [cartItem]="element"></app-single-cart-item> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h4>Total Price: </h4> ${{totalPrice | number:'.2'}}
<div>
  <button [disabled]="!(cartItems.length>0)" style="margin: 5px" mat-raised-button color="primary" (click)="buy()">Buy</button>
  <button [disabled]="!(cartItems.length>0)" style="margin: 5px" mat-button (click)="clear()">Clear</button>
</div>
